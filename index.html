<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Juego Biblico</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="images/logo social blanco.png" />
  </head>
  <body>
    <nav class="navbar" style="background-color: rgb(15, 4, 131);">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">
          <img
            src="images/logo social blanco.png"
            alt="Logo"
            width="24"
            height="30"
            class="d-inline-block align-text-top"
          />
          Ejército de Salvación
        </a>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center fw-bold text-white my-5">
            Libros de la Biblia
          </h1>
        </div>
        <div class="col-12 mb-4">
          <h2 id="texto" class="text-center fw-bold mb-3 text-white h1">
            &nbsp;
          </h2>
          <p id="respuesta" class="text-center text-white h2">&nbsp;</p>
        </div>
        <div class="col-12 text-center mt-4">
          <button id="verrespuesta" class="btn btn-sm btn-primary">
            Respuesta
          </button>
          <button id="siguiente" class="btn btn-sm btn-primary">
            Siguiente
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"

    <script src="js/chance.min.js"></script>
    <script src="js/app.js"></script>

</html>
